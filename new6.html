<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-size: 16px;
        }

        header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .item {
            margin: 20px;
            text-align: center;
        }

        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        select {
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #cart {
            background-color: #f9f9f9;
            padding: 20px;
            margin-top: 20px;
        }

        #cartItems {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo">
        <h1>Shopping Cart</h1>
    </header>
    <div class="container">
        <div class="item">
            <img src="carrot.jpg" alt="Carrot">
            <h3>Carrot</h3>
            <select id="carrotSelect">
                <option value="1">500g - $1</option>
                <option value="2">1kg - $2</option>
            </select>
            <button onclick="addToCart('Carrot')">Add to Cart</button>
        </div>
        <div class="item">
            <img src="tomato.jpg" alt="Tomato">
            <h3>Tomato</h3>
            <select id="tomatoSelect">
                <option value="1">500g - $1</option>
                <option value="2">1kg - $2</option>
            </select>
            <button onclick="addToCart('Tomato')">Add to Cart</button>
        </div>
        <div class="item">
            <img src="ladiesfinger.jpg" alt="Ladies Finger">
            <h3>Ladies Finger</h3>
            <select id="ladiesfingerSelect">
                <option value="1">500g - $1</option>
                <option value="2">1kg - $2</option>
            </select>
            <button onclick="addToCart('Ladies Finger')">Add to Cart</button>
        </div>
        <div class="item">
            <img src="brinjal.jpg" alt="Brinjal">
            <h3>Brinjal</h3>
            <select id="brinjalSelect">
                <option value="1">500g - $1</option>
                <option value="2">1kg - $2</option>
            </select>
            <button onclick="addToCart('Brinjal')">Add to Cart</button>
        </div>
        <div class="item">
            <img src="mirchi.jpg" alt="Mirchi">
            <h3>Mirchi</h3>
            <select id="mirchiSelect">
                <option value="1">500g - $1</option>
                <option value="2">1kg - $2</option>
            </select>
            <button onclick="addToCart('Mirchi')">Add to Cart</button>
        </div>
        <div class="item">
            <img src="watermelon.jpg" alt="Watermelon">
            <h3>Watermelon</h3>
            <select id="watermelonSelect">
                <option value="1">500g - $1</option>
                <option value="2">1kg - $2</option>
            </select>
            <button onclick="addToCart('Watermelon')">Add to Cart</button>
        </div>
        <div class="item">
            <img src="muskmelon.jpg" alt="Muskmelon">
            <h3>Muskmelon</h3>
            <select id="muskmelonSelect">
                <option value="1">500g - $1</option>
                <option value="2">1kg - $2</option>
            </select>
            <button onclick="addToCart('Muskmelon')">Add to Cart</button>
        </div>
        <div class="item">
            <img src="pomegranate.jpg" alt="Pomegranate">
            <h3>Pomegranate</h3>
            <select id="pomegranateSelect">
                <option value="1">500g - $1</option>
                <option value="2">1kg - $2</option>
            </select>
            <button onclick="addToCart('Pomegranate')">Add to Cart</button>
        </div>
        <div class="item">
            <img src="mango.jpg" alt="Mango">
            <h3>Mango</h3>
            <select id="mangoSelect">
                <option value="1">500g - $1</option>
                <option value="2">1kg - $2</option>
            </select>
            <button onclick="addToCart('Mango')">Add to Cart</button>
        </div>
        <div class="item">
            <img src="sapota.jpg" alt="Sapota">
            <h3>Sapota</h3>
            <select id="sapotaSelect">
                <option value="1">500g - $1</option>
                <option value="2">1kg - $2</option>
            </select>
            <button onclick="addToCart('Sapota')">Add to Cart</button>
        </div>
    </div>
    <div id="cart">
        <h2>Cart</h2>
        <ul id="cartItems"></ul>
    </div>
    <script>
        function addToCart(itemName) {
            const selectElement = document.getElementById(`${itemName.replace(/\s+/g, '')}Select`);
            const selectedItem = {
                name: itemName,
                price: selectElement.options[selectElement.selectedIndex].value,
                quantity: 1
            };
            updateCart(selectedItem);
        }

        function updateCart(item) {
            const cartItemsElement = document.getElementById('cartItems');
            const existingItem = document.querySelector(`li[data-name="${item.name}"]`);
            
            if (existingItem) {
                item.quantity += parseInt(existingItem.dataset.quantity);
                existingItem.dataset.quantity = item.quantity;
                existingItem.textContent = `${item.name} - $${item.price} x ${item.quantity}`;
            } else {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.name} - $${item.price} x ${item.quantity}`;
                listItem.dataset.name = item.name;
                listItem.dataset.quantity = item.quantity;
                cartItemsElement.appendChild(listItem);
            }
        }
    </script>
</body>
</html>
